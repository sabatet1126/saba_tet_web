<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" /> 
		<title>CSSアニメーション - Demo 1</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<div class="container">
			<h1>CSSアニメーションを使おう</h1>
			<div class="wrapper">	
                <div class="box style-1">
                    <div class="cover">
                        <img src="images/1.jpg" alt="img01">
                        <div class="caption">
                            <h3>Animation 1</h3>
                            <span>パソコン</span>
                        </div>
                    </div>
                </div>
                <div class="box style-2">
                    <div class="cover">
                        <img src="images/2.jpg" alt="img02">
                        <div class="caption">
                            <h3>Animation 2</h3>
                            <span>パスタ</span>
                        </div>
                    </div>
                </div>
                <div class="box style-3">
                    <div class="cover">
                        <div>
                            <img src="images/3.jpg" alt="img03">
                        </div>
                        <div class="caption">
                            <h3>Animation 3</h3>
                            <span>ねこ</span>
                        </div>
                    </div>
                </div>
                <div class="box style-4">
                    <div class="cover">
                        <img src="images/4.jpg" alt="img04">
                        <div class="caption">
                            <h3>Animation 4</h3>
                            <span>アンドロイド</span>
                        </div>
                    </div>
                </div>
			</div>
		</div>		
	</body>
</html>
